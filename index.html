<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Трёхмерные крестики-нолики</title>

    <style type="text/css">
        html,
        body {
            font-family: monospace;
            height: 100%;
            width: 100%;
            border: 0;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div id="id_text_start_info">Крестики-нолики на несколько игроков:</div>

    <form id="id_form_n_players">Сколько игроков?  
        <input type="radio" value="2" id="id_n_players_2" name="n_players"/>2
        <input type="radio" value="3" id="id_n_players_3" checked name="n_players"/>3
        <input type="radio" value="4" id="id_n_players_4" name="n_players"/>4
        <input type="radio" value="5" id="id_n_players_5" name="n_players"/>5
        <input type="radio" value="6" id="id_n_players_6" name="n_players"/>6<br>
        <span id="id_rgb_1"></span><span id="id_rgb_2"></span><span id="id_rgb_3"></span><span id="id_rgb_4"></span><span id="id_rgb_5"></span><span id="id_rgb_6"></span>
    </form>

    <button type="button" id="id_button_back">Ход назад</button>
    <button type="button" id="id_button_new_game">Новая игра</button>

    <svg id="id_svg_game" style="background: #DDD"></svg>

    <form style = "display: none">
        <input type="number" step="1" min="-360" max="360" value="40" id="id_input_x" /><br>
        <input type="number" step="1" min="-360" max="360" value="15" id="id_input_y" /><br>
        <input type="number" step="1" min="-360" max="360" value="18" id="id_input_z" /><br>
        <button type="button" id="id_button_submit">Показать поворот с такими углами</button><br>
    </form>
    
    <script src="js_01_SETS.js"></script>
    <script src="js_02_generate.js"></script>
    <script src="js_03_convert_sort.js"></script>

    <script src="js_04_F_XY.js"></script>
    <script src="js_05_F_AB.js"></script>

    <script src="js_06_F4_MATRIX.js"></script>
    <script src="js_07_F4_VECTOR.js"></script>
    <script src="js_08_F_CUBE.js"></script>

    <script src="js_09_elements.js"></script>
    <script src="js_10_svg_mouse_and_events.js"></script>

</body>

</html>
