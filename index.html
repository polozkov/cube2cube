<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Трёхмерные крестики-нолики</title>

    <style type="text/css">
        html,
        body {
            font-family: monospace;
            height: 100%;
            width: 100%;
            border: 0;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .class_player_1 {
            background-color: #FF5555;
        }

        .class_player_2 {
            background-color: #99A4EF;
        }

        .class_game_btn{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        Крестики нолики 3D: 2 игрока, 4 в ряд.<br>
    </div>

    <div>
        За какой цвет играет человек/компьютер?<br>
        <button class="class_game_btn" id="id_comp_is_0">
            <span class="class_player_1">ЧЕЛ</span> - <span class="class_player_2">ЧЕЛ</span></button>
            <button class="class_game_btn" id="id_comp_is_1">
                <span class="class_player_1">КОМП</span> - <span class="class_player_2">ЧЕЛ</span></button>
        <button class="class_game_btn" id="id_comp_is_2">
            <span class="class_player_1">ЧЕЛ</span> - <span class="class_player_2">КОМП</span></button>
    </div>
    <br>

    <button type="button" class="class_game_btn" id="id_button_back">Ход назад</button>
    <button type="button" class="class_game_btn" id="id_button_comp_play">Компьютер, играй</button>
    <button type="button" class="class_game_btn" id="id_button_new_game">Новая игра</button>


    <svg id="id_svg_game" style="background: #DDD"></svg>

    <form style="display: none">
        <input type="number" step="1" min="-360" max="360" value="40" id="id_input_x" /><br>
        <input type="number" step="1" min="-360" max="360" value="15" id="id_input_y" /><br>
        <input type="number" step="1" min="-360" max="360" value="18" id="id_input_z" /><br>
        <button type="button" id="id_button_submit">Показать поворот с такими углами</button><br>
    </form>

    <script src="js_01_SETS.js"></script>
    <script src="js_02_generate.js"></script>
    <script src="js_03_convert_sort.js"></script>

    <script src="js_04_F_XY.js"></script>
    <script src="js_05_F_AB.js"></script>

    <script src="js_06_F4_MATRIX.js"></script>
    <script src="js_07_F4_VECTOR.js"></script>
    <script src="js_08_F_CUBE.js"></script>

    <script src="js_09_elements.js"></script>
    <script src="js_10_rows.js"></script>
    <script src="js_11_rules.js"></script>
    <script src="js_12_AI.js"></script>
    <script src="js_13_svg_mouse_and_events.js"></script>
</body>

</html>
